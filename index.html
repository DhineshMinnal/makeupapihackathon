<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Makeup Api</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="topOffCanvas">
            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
                aria-controls="offcanvasTop">Advanced Search</button>

            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
                <div class="offcanvas-header">
                    <h5 id="offcanvasTopLabel">Advanced Search</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <input id="type" class="form-control me-2" type="text" placeholder="Enter product type"
                        aria-label="Search">
                    <input id="category" class="form-control me-2" type="text" placeholder="Enter category"
                        aria-label="Search">
                    <input id="tags" class="form-control me-2" type="text" placeholder="Enter tags" aria-label="Search">
                    <input id="brandName" class="form-control me-2" type="text" placeholder="Enter brand"
                        aria-label="Search">
                    <input id="price-above" class="form-control me-2" type="number"
                        placeholder="price greater than in USD" aria-label="Search">
                    <input id="price-below" class="form-control me-2" type="number" placeholder="price less than in USD"
                        aria-label="Search">
                    <input id="rating-above" class="form-control me-2" type="number"
                        placeholder="rating greater than out of 5" aria-label="Search">
                    <input id="rating-below" class="form-control me-2" type="number"
                        placeholder="rating less than out of 5" aria-label="Search">
                </div>
                <button id="search-filter" class="btn btn-primary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasTop" aria-controls="offcanvasTop">Search</button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>

</html>
